        {

        },
        {

        {
          name: 'Stuhleck',
          images: [
            'https://www.stuhleck.at/data/stuhleck-data/webcam/02_Ganzebenabfahrt.JPG?a=1',
            'https://www.stuhleck.at/data/stuhleck-data/webcam1/05_Panoramarestaurant-W11.jpg?a=1',
            'https://www.stuhleck.at/data/stuhleck-data/webcam/09_Lakeview.jpg?a=1',
            'https://www.stuhleck.at/data/stuhleck-data/webcam/08_BeginnerPark-Bergstation-Promibahn.jpg?a=1',

            'https://www.stuhleck.at/data/stuhleck-data/webcam/04_Bergstation-Stuhleckbahn.jpg?a=1',

            'https://www.stuhleck.at/data/stuhleck-data/webcam/01_Panoramaansicht.jpg?a=1',

        },
      ]

      const wrapper = css`
        @import 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css';

        img,
        video {
          max-width: 100%;
        }
      `

      const App = () => {
        const [sel, select] = useState(0)

        return html`
          <div class=${wrapper}>
            <div class="container">
              <nav class="nav nav-pills my-3">
                ${sites.map(
                  (s, i) => html`<li class="nav-item">
                    <a class="nav-link ${sel === i && 'active'}" href="#" onClick=${() => select(i)}>${s.name}</a>
                  </li>`
                )}
              </nav>
              <div style="display: flex">
                <div class="row">
                  ${sites[sel].images.map(
                    (src, i) =>
                      html`<div class="col-lg-6 col-sm-12 mb-4">
                        <img key=${src} class="rounded" src=${src} />
                      </div>`
                  )}
                  ${sites[sel].videos.map(
                    (src, i) =>
                      html`<div class="col-lg-6 col-sm-12 mb-4">
                        <video key=${src} class="rounded" controls>
                          <source src=${src} />
                        </video>
                      </div>`
                  )}
                </div>
              </div>
            </div>
          </div>
        `
      }

      render(html`<${App} />`, document.body.appendChild(document.createElement('div')))
    </script>
  </body>
</html>
